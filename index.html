<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img class="bg-img-top" src="/images/bg-pattern-top.svg" alt="pattern">
  <img class="bg-img-bottom" src="/images/bg-pattern-bottom.svg" alt="pattern">
  <div class="card">
    <div class="cardPattern"><img class="pattern" src="images/bg-pattern-card.svg" alt="pattern"></div>
    <img class="userImage" src="images/image-victor.jpg" alt="user-image">
    <div class="userName">Victor Crest <span class="age">26</span><br><span class="country">London</span></div>
    <div class="counts">
      <ul>
          <li> 80K <span>Followers</span> </li>
          <li> 804K <span>Likes</span> </li>
          <li> 1.4K <span>Photos</span> </li>
      </ul>
    </div>
  </div>
</body>

</html>
